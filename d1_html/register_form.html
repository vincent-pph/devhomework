<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      if (form.checkValidity()) {
        alert('Form submitted successfully!');
        // You can perform additional actions here, such as submitting the form via AJAX
      } else {
        // Show error messages
        const errorMessages = form.querySelectorAll('.error');
        errorMessages.forEach(function(errorMessage) {
          errorMessage.style.display = 'none';
        });
        const invalidFields = form.querySelectorAll(':invalid');
        invalidFields.forEach(function(field) {
          const errorMessage = field.nextElementSibling;
          errorMessage.style.display = 'block';
        });
      }
    });
    function createLotsOfOption(id, start, finish) {
        let selectElement = $('#'+id);
        for (let i = start; i <= finish; i++) {
            selectElement.append($('<option>'+i+'</option>'));
        }
    }
    createLotsOfOption('date', 1, 31);
    createLotsOfOption('month', 1, 12);
    createLotsOfOption('year', 1980, 2005);
</script>
